const mensaje = 'Hola, este es un mensaje secreto';

const mensajeEncriptado = encriptarMensaje(mensaje);

 function encriptarMensaje(mensaje) {
  let mensajeEncriptado = '';
  for (let i = 0; i < mensaje.length; i++) {
    switch (mensaje[i]) {
      case 'a':
        mensajeEncriptado += 'ai';
        break;
      case 'e':
        mensajeEncriptado += 'enter';
        break;
      case 'i':
        mensajeEncriptado += 'imes';
        break;
      case 'o':
        mensajeEncriptado += 'ober';
        break;
      case 'u':
        mensajeEncriptado += 'ufat';
        break;
      default:
        mensajeEncriptado += mensaje[i];
        break;
    }
  }
  return mensajeEncriptado;
}

function desencriptarMensaje(mensajeEncriptado) {
  let mensaje = '';
  for (let i = 0; i < mensajeEncriptado.length; i++) {
    switch (mensajeEncriptado.substring(i, i + 4)) {
      case 'ai':
        mensaje += 'a';
        i += 1;
        break;
      case 'ent':
        mensaje += 'e';
        i += 3;
        break;
      case 'ime':
        mensaje += 'i';
        i += 2;
        break;
      case 'obe':
        mensaje += 'o';
        i += 2;
        break;
      case 'ufa':
        mensaje += 'y';
        i += 3;
        break;
      default:
        mensaje += mensajeEncriptado[i];
        break;
    }
  }
  return mensaje;
}
