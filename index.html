<!DOCTYPE html>
<html lang="es">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <title>Encriptador Alura</title>
</head>
<body>
  <header>
    <img src="imagenes/Logo.png" alt="logo de Alura" class="logo">
  </header>
<main>
  <section>
    <textarea id= "texto" class="text-area" cols="20" rows="5" placeholder="Ingrese texto aqui"></textarea>
    <div>
        <h6 class="informacio">Solo letras minusculas y sin acentos</h6>
    </div>
    <div class="botones">
        <button type="button" class="btn-encriptar" onclick = "btnEncriptar()">Encriptar</button>
        <button type="button" class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
    </div>
  </section>
  <section>
    <textarea id= "mensaje" class="mensaje" cols="20" rows="10"></textarea>
    <div><button type="button" class="copiar" onclick="btnCopiar()">Copiar</button></div>
  </section>
</main>
<script src="codigo.js"></script>
</body>
</html>
